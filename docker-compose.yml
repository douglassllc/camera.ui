version: '3.8'

services:
  camera.ui:
    container_name: cameraui
    image: 607765238356.dkr.ecr.us-east-1.amazonaws.com/lemieux-unmanned-cameraui:1.3.2
    platform: linux/arm64
    ports:
     - "8081:8081"
     - "1884:1883"
     - "7272:7272"
    networks:
      - default
    volumes:
      - ./data:/app/.camera.ui:rw
    restart: unless-stopped

networks:
  default:
    name: my-main-net
    external: true
